<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ürituse lisamine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
<div th:include="fragments/header :: header"></div>

<div class="container rowMargin">

  <form action="#" th:action="@{/events}" th:object="${events}" method="POST">
    <div class="row mb-2">
      <label class="col-sm-2 col-form-label">Ürituse nimi:</label>
      <div class="col-sm-6">
        <input class="form-control" th:field="*{eventName}" type="text">
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-sm-2 col-form-label">Toimumisaeg:</label>
      <div class="col-sm-6">
        <input class="form-control" th:field="*{dateTime}" type="datetime-local">
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-sm-2 col-form-label">Koht:</label>
      <div class="col-sm-6">
        <input class="form-control" th:field="*{venue}" type="text">
      </div>
    </div>
    <div class="row rowMargin">
      <label class="col-sm-2 col-form-label">Lisainfo:</label>
      <div class="col-sm-6">
        <input class="form-control" th:field="*{additionalInfo}" type="text">
      </div>
    </div>
    <div class="row rowMargin">
      <div class="col-sm-offset-2 col-sm-8">
        <a href="/" class="btn btn-outline-dark">Tagasi</a>
        <input type="submit" class="btn btn-primary" value="Lisa">
      </div>
    </div>
  </form>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>

</html>
